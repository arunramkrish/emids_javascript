function displayRecords(loadFunction) {
	var innerHTML = "";
	var records = loadFunction();
	for (var d in records) {
		var record = records[d];
		innerHTML += "<div>";
		var properties = Object.getOwnPropertyNames(record);
		for (var p in properties) {

	}
